
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 미술관</title>
    <style>
        body {
            background-color: #4B5D67;
            margin: 0;
            padding: 40px;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
        }
        .artwork {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .frame {
            border: 15px solid gold;
            background-color: #f9f6ef;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            width: 100%;
        }
        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .title {
            margin-top: 10px;
            color: #eee;
            font-size: 16px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

    <h1>나의 미술관</h1>
    <div class="gallery">
